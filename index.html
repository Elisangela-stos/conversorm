<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"
    <title>Conversor de Moedas</title>
</head>
<body>
    <div class="container">
        <h1>Conversor de Moedas</h1>

        <form class="converter-form" id="converterform">
<div class="currency-row">

    <div class="currency-input">
       <label for="amount">Valor</label>
       <input type="number" id="amount" placeholder="Digite o valor" step="0.1" min="0" required>
    </div>

    <div class="currency-select">
        <label for="fromCurrency">De</label>
        <select id="fromCurrency" required>
            <option valor="USD">USD - Dólar</option>
            <option valor="EUR">EUR - Euro</option>
            <option valor="BRL" selected>BRL - Real</option>
            <option valor="GBP">GBP - Libra</option>
            <option valor="JPY">JPY - Ienne</option>
            <option valor="CAD">CAD - Dólar Canadense</option>
            <option valor="AUD">AUD - Dólar Australiano</option>
            <option valor="CNF">CNF - Franco Suíço</option>
            <option valor="CNY">CNY - Yuan</option>
            <option valor="ARS">ARS - Peso Argentino</option>

        </select>


    </div>
</div>

        </form>
    </div>
</body>
</html>
